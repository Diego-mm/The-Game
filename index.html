<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diego Muñoz || ❌Tic-Tac-Toe⭕</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <audio id="audio" src="./music/ringtones-pink-panther.mp3" autoplay loop></audio>
  </head>
  <body>
    <h1>❌Tic Tac Toe⭕ 1.0</h1>
     <img src="./images/speaker.gif" alt="" width="100" height="100" onclick="mute()"></img>

    <div class="boardtic">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <aside>
        <button type="close">close</button>
        <h2>El Ganador es</h2>
        <p></p>
      </aside>
    </div>
    <aside class="score">
      <h2>SCORE</h2>
      <dl>
        <dt>Player X</dt>
        <dd id="player-x-score">0</dd>
        <dt>Player O</dt>
        <dd id="player-o-score">0</dd>
      </dl>
    </aside>
    <button type="reset">Try Again¡</button>
    <script src="./scripts/index.js"></script>
    <script>
      function mute() {
  var aud = document.getElementById('audio');
  if (aud.muted == false) {
    aud.muted = true;
  } else {
    aud.muted = false;
  }
}
    </script>
  </body>
</html>
